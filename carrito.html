    <h1>ALFAREY</h1>
    
    <!-- Contenedor del icono del carrito y contador -->
    <a href="/carrito.html" class="icono-carrito-container">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      <span id="contador-carrito" class="contador-carrito">0</span>
    </a>
  </header>

  <h2>RESUMEN DE TU COMPRA</h2>

    <!--En este contenedor mostraremos los productos del carrito -->
    <div id="contenedor-carrito" class="clase-carrito">
        <!-- El contenido será cargado por JavaScript -->
    </div>

    <!-- Aqui se mostrara el valor total de la compra -->
    <h2 id="total">Total</h2>

    <!-- Botón para vaciar el carrito -->
    <button id="vaciar-carrito">Vaciar carrito</button>

    <!-- Botón de Checkout (Simulado) -->
    <button id="boton-checkout" onclick="mostrarNotificacion('¡Procesando pago! (Funcionalidad de checkout pendiente)')" style="
        display: block; 
        margin: 20px auto 40px; 
        padding: 15px 30px; 
        background-color: #4CAF50; /* Verde */
        color: white; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer; 
        font-size: 1.2rem;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;">
        Proceder al Checkout
    </button>

<!-- Main del formulario del cliente -->
  <main>
    <h2>CONTÁCTENOS</h2>

    <form id="contacto-id">
    <p class="parrafo-formulario">Todos los campos son obligatorios</p>
  <input type="text" class="nombre-formulario" placeholder="Tu nombre" required>
  <input type="email" class="email-formulario" placeholder="Tu correo" required>
  <input type="tel" name="phone" id="phone" placeholder="Tu celular" required>

  <textarea id="message " rows="3" cols="" placeholder="Tu mensaje" required></textarea>
  <button id="boton-contacto" type="submit">Enviar</button>
</form>

<p id="respuesta"></p>

    <!-- Script para recibir los mensajes -->
  </main>

  <script>
  const form = document.getElementById("form-contacto");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
      nombre: document.getElementById("nombre").value,
      email: document.getElementById("email").value,
      mensaje: document.getElementById("mensaje").value
    };

    try {
      const res = await fetch("http://localhost:5000/api/contacto", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message);
      form.reset();

    } catch (err) {
      alert("❌ Error al enviar el mensaje. Intenta de nuevo.");
    }
  });
</script>

<!-- Main del formulario del cliente -->
  <main>
    <h2>CONT√ÅCTENOS</h2>

    
    <form id="contacto-id">
      <p class="parrafo-formulario">Todos los campos son obligatorios</p>

      <input type="text" id="nombre" class="nombre-formulario" placeholder="Tu nombre" required>
      <input type="email" id="correo" class="email-formulario" placeholder="Tu correo" required>
      <input type="tel" id="celular" placeholder="Tu celular" required>
      <textarea id="mensaje" rows="3" placeholder="Tu mensaje" required></textarea>

      <button id="boton-contacto" type="submit">Enviar</button>
    </form>

    <p id="respuesta"></p>
  </main>

  <footer>
      <p>AlfaRey 2025. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>

    <!-- Script para recibir los mensajes -->

  <script>
      const form = document.getElementById("contactForm");
      const respuesta = document.getElementById("respuesta");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const datos = {
          nombre: form.nombre.value,
          email: form.email.value,
          mensaje: form.mensaje.value,
        };

        try {
          const res = await fetch("http://localhost:5000/api/contacto", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos),
          });

          const data = await res.json();
          respuesta.textContent = data.message;
          respuesta.style.color = data.success ? "green" : "red";
          if (data.success) form.reset();
        } catch (error) {
          respuesta.textContent = "Error al enviar el mensaje.";
          respuesta.style.color = "red";
        }
      });
    </script>
  </body>

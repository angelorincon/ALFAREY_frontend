  <h1>ALFAREY</h1>

  <main>
    <h2>CONTÁCTENOS</h2>
    <form action="">
      <fieldset id="contacto-id">
        <legend>Datos Personales</legend>

        <div class="nombre-formulario">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" placeholder="Ingrese su nombre" required>
        </div>

        <div class="email-formulario">
          <label for="email">Correo Electrónico</label>
          <input type="email" name="email" id="email" placeholder="email@example.com" required>
        </div>

        <div class="celular-formulario">
          <label for="phone">Celular</label>

          <select name="phone-code" id="phone-code" required>
            <option value="+57">Colombia (+57)</option>
          </select>
          <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789"
            required>
        </div>
      </fieldset>

      <br>
      <div class="mensaje-contacto">
        <label for="message">Dejanos tu mensaje en el siguiente cuadro de texto:</label><br>
        
        <textarea name="message" id="message" rows="3" cols=""></textarea>
      </div>

      <br>
      <button id="boton-contacto"  type="submit">
        Enviar
      </button>
    </form>

  </main>
